<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style type="text/css">
	body{
		box-sizing: border-box;
		background-color: lightskyblue;
	}
	input{
		padding: 7px;
		width: 400px;
		font-family: cursive;
	}
	#but{
		padding: 10px;
	}
	#butt{
		float: right;
		padding: 10px;
		margin-top: -8px
	}
	li{
			background-color: cyan;
			padding: 10px;
			margin: 10px;
			font-family: cursive;
	}
	</style>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<input type="text" name="text" ng-model="val">
<button ng-click="showVal()" id="but">Add</button>
<li ng-repeat="i in arrnew">
{{i}}
<button id="butt" ng-click="deleteIt(i)">delete</button>
</li>
</div>
<script type="text/javascript">
	var app = angular.module('myApp',[]);
	var arr =[];
	app.controller('myCtrl',function($scope){
		$scope.showVal = function(){
			arr.push($scope.val);
			$scope.arrnew=arr;
			$scope.val = " ";
		}
		$scope.deleteIt= function(i){
			console.log(i)
			var index = $scope.arrnew.indexOf(i);
			$scope.arrnew.splice(index, 1);
		}
	})
		

</script>
</body>
</html>
